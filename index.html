<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Game</h2>
 
    <h3>Click on the start button to start the Game.</h3>
    <br>
    <div class="outer">
        <div class="upper">

            <div class="inner1 inner" type="button" id="0"></div>
            <div class="inner2 inner" type="button" id="1"></div>
        </div>
        <div class="lower">

            <div class="inner3 inner" type="button" id="2"></div>
            <div class="inner4 inner" type="button" id="3"></div>
        </div>
    </div>
    <br>
    <button type="button" class="initialize">START</button>
    <br><br><br>
    <script src="app.js"></script>
</body>
</html>
